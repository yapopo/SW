<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>카드뒤집기</title>
</head>
<body>
  <div class="wrapper">

    <div class="card-container">
      <div class="card">

        <div class="card-inner">
          <!-- 카드 앞 -->
          <div class="front">
            <img class="map-img" src="./imgs/map.png" alt="map">
            <!-- flex 시킬 content -->
            <div class="row-section">
              
              <div class="row card-chip">
                <img class="chip-img" src="./imgs/chip.png" alt="chip">
                <img class="visa-img" src="./imgs/visa.png" alt="visa logo">
              </div>
              <div class="row card-num">
                <p>4543</p>
                <p>6735</p>
                <p>8934</p>
                <p>0483</p>
              </div>
              <div class="row card-holder">
                <p>CARD HOLDER</p>
                <p>VALLID TILL</p>
              </div>
              <div class="row card-name">
                <p>KANG DAEUN</p>
                <p>02/19</p>
              </div>
            </div>

          </div>
          <!-- 카드 뒤 -->
          <div class="back">
            <img class="map-img" src="./imgs/map.png" alt="map">

            <div class="row-section2">

              <div class="bar"></div>
              <div class="row card-cvv">
                <img class="pattern-img" src="./imgs/pattern.png" alt="pattern">
                <p>816</p>
              </div>
              <p class="text">
                This is a virtual card design built using HTML and CSS.
                You can also design something like this.
              </p>
              <div class="row card-sig">
                <p>CUSTOMER SIGNATURE</p>
                <img class="visa-img" src="./imgs/visa.png" alt="visa-logo">
              </div>

            </div>

          </div>

            
          
        </div>

        </div>
    </div>

  </div>
</body>
</html>
