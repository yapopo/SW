<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카드 뒤집기 효과</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="card-container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img class="map-img" src="./imgs/map.png" alt="map">
            <div class="row">
              <img class="chip-img" src="./imgs/chip.png" alt="chip">
              <img class="logo-img" src="./imgs/visa.png" alt="visa logo">
            </div>
            <div class="row card-num">
              <p>5244</p>
              <p>5569</p>
              <p>7369</p>
              <p>9537</p>
            </div>
            <div class="row card-holder">
              <p>CARD HOLDER</p>
              <p>VALLID TILL</p>
            </div>
            <div class="row card-name">
              <p>LEE YEJIN</p>
              <p>08 / 11</p>
            </div>
          </div>

          <div class="back">
            <img class="map-img" src="./imgs/map.png" alt="map">
            <div class="bar"></div>
            <div class="row card-cvv">
              <img src="./imgs/pattern.png" alt="pattern">
              <p>816</p>
            </div>
            <div class="card-text">
              <p>This is a virtual card design built using HTML and CSS. You can also design something like this.</p>
            </div>
            <div class="row card-sig">
              <p>CUSTOMER SIGNATURE<p>
                <img class="logo-img" src="./imgs/visa.png" alt="visa logo">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
