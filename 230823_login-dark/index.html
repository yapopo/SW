<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login-dark</title>
  <link rel="stylesheet" href="./style.css">
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_package_v0.16 (6)/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_package_v0.16 (6)/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_package_v0.16 (6)/favicon-16x16.png">
  <link rel="manifest" href="./favicon_package_v0.16 (6)/site.webmanifest">
  <link rel="mask-icon" href="./favicon_package_v0.16 (6)/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- jqurey cdn -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
  
<div class="wrapper">
  <main>
    <div class="box1">
      <h1 class="logo"><img src="./images/logo-light.png" alt="인스타그램로고"></h1>
      <div class="form-box">
        <form action="">

          <div class="id-box">
            <label for="id">
              <input type="text" id="id">
              <p class="id txt">전화번호, 사용자 이름 또는 이메일</p>
            </label>

          </div>

          <div class="pw-box">
            <label for="pw">
              <input type="password" id="pw">
              <p class="pw txt">비밀번호</p>
            </label>

            <p class="pw-show">비밀번호 표시</p>
          </div>

        </form>
        <button type="submit" disabled="disabled" class="login">로그인</button>
      </div>
      <p class="line">또는</p>
      <div class="facebook-login">
        <img src="./images/facebook-icon.png" alt="페이스북아이콘">
        <p>페이스북으로 로그인</p>
      </div>
      <p class="forget">비밀번호를 잊으셨나요?</p>
    </div>
    <div class="box2">
      <p>계정이 없으신가요?</p>
      <p class="join">가입하기</p>
    </div>
    <p class="download">앱을 다운로드 하세요</p>
    <div class="store">
      <img src="./images/app-store.png" alt="앱스토어">
      <img src="./images/gg-play.png" alt="구글플레이">
    </div>
  </main>

  <footer>
    <ul>
      <li>Meta</li>
      <li>소개</li>
      <li>블로그</li>
      <li>채용 정보</li>
      <li>도움말</li>
      <li>API</li>
      <li>개인정보처리방침</li>
      <li>약관</li>
      <li>인기 계정</li>
      <li>위치</li>
      <li>Instagram Lite</li>
      <li class="mode">Dark mode </li>
    </ul>

    <p>© 2023 Instagram from Meta</p>
  </footer>

</div>

  <script src="./script.js"></script>
</body>
</html>
