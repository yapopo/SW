<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>이미지 modal</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
  

<div class="wrapper">

  <ul class="modal-list">
    <li class="open-btn">모달열기</li>
    <li><img src="./imgs/img1.jpg" alt="모달이미지1"></li>
    <li><img src="./imgs/img2.jpg" alt="모달이미지2"></li>
    <li><img src="./imgs/img3.jpg" alt="모달이미지3"></li>
    <li><img src="./imgs/img4.jpg" alt="모달이미지4"></li>
    <li><img src="./imgs/img5.jpg" alt="모달이미지5"></li>
  </ul>

  <div class="modal-box modal">
    <div class="modal-top">
      <p>모달 타이틀</p>
      <button type="button" class="modal-close close-btn">X</button>
    </div>
    <div class="modal-sec">
      <img src="./imgs/img1.jpg" alt="모달이미지1">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Cumque inventore facere voluptate cupiditate? Necessitatibus 
        aut quis enim iure, a, iste odit, soluta repudiandae mollitia
         velit dignissimos expedita nisi ducimus praesentium?
      </p>
    </div>
  </div>

  <div class="img-modal-box modal">
    <button type="button" class="img-modal-btn close-btn">X</button>
    <div class="img-modal-wrapper">
      <img src="./imgs/img1.jpg" alt="모달이미지1">
    </div>
  </div>

  
  <div class="img-modal-box modal">
    <button type="button" class="img-modal-btn close-btn">X</button>
    <div class="img-modal-wrapper">
      <img src="./imgs/img2.jpg" alt="모달이미지2">
    </div>
  </div>
  
  <div class="img-modal-box modal">
    <button type="button" class="img-modal-btn close-btn">X</button>
    <div class="img-modal-wrapper">
      <img src="./imgs/img3.jpg" alt="모달이미지3">
    </div>
  </div>
  
  <div class="img-modal-box modal">
    <button type="button" class="img-modal-btn close-btn">X</button>
    <div class="img-modal-wrapper">
      <img src="./imgs/img4.jpg" alt="모달이미지4">
    </div>
  </div>
  
  <div class="img-modal-box modal">
    <button type="button" class="img-modal-btn close-btn">X</button>
    <div class="img-modal-wrapper">
      <img src="./imgs/img5.jpg" alt="모달이미지5">
    </div>
  </div>


  <aside class="overlay"></aside>

</div>

 <script src="./js/script.js"></script> 
</body>
</html>
