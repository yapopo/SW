<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login mode change</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="wrapper">
    <div class="form-container">
      <div class="form-box">
        <h1 class="logo">
          <img class="light-logo" src="./images/logo-light.png" alt="light-logo">
          <img class="dark-logo" src="./images/logo-dark.png" alt="dark-logo">
        </h1>

        <div class="signin-form">
          <div class="form-group">
            <div class="animate-input">
              <span>전화번호, 사용자 이름 또는 이메일 비밀번호</span>
              <input type="text">
            </div>
          </div>
          <div class="form-group">
            <div class="animate-input">
              <span>비밀번호</span>
              <input type="password">
              <button type="button">비밀번호 표시</button>
            </div>
          </div>
          <div class="btn-group">
            <button disabled class="btn-login" type="button">로그인</button>
          </div>
          <div class="or-box">
            <div></div>
            <div>또는</div>
            <div></div>
          </div>
          <div class="btn-group">
            <button class="fb-btn" type="button">
              <img src="./images/facebook-icon.png" alt="faceboox-icon">
              <span>페이스북으로 로그인</span>
            </button>
          </div>
          <a href="" class="forgot-pw">비밀번호를 잊으셨나요?</a>
        </div>
      </div>

      <div class="join-box form-box">
        <p>계정이 없으신가요?
          <a href="">가입하기</a>
        </p>
      </div>

      <div class="app-down">
        <p>앱을 다운로드하세요.</p>
        <div class="store-link">
          <a href=""><img src="./images/app-store.png" alt="app-store"></a>
          <a href=""><img src="./images/gg-play.png" alt="google-play"></a>
        </div>
      </div>
    </div>

    <footer>
      <ul class="link-list">
        <li><a href="">Meta</a></li>
        <li><a href="">소개</a></li>
        <li><a href="">블로그</a></li>
        <li><a href="">채용 정보</a></li>
        <li><a href="">도움말</a></li>
        <li><a href="">API</a></li>
        <li><a href="">개인정보처리방침</a></li>
        <li><a href="">약관</a></li>
        <li><a href="">인기 계정</a></li>
        <li><a href="">위치</a></li>
        <li><a href="">Instagram Lite</a></li>
        <li><a id="darkmode-toggle" href="">Darkmode</a></li>
      </ul>
      <p class="copyright">© 2023 Instagram from Meta</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
