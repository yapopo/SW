<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login-dark</title>
  <link rel="stylesheet" href="./style.css">
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_package_v0.16 (6)/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_package_v0.16 (6)/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_package_v0.16 (6)/favicon-16x16.png">
  <link rel="manifest" href="./favicon_package_v0.16 (6)/site.webmanifest">
  <link rel="mask-icon" href="./favicon_package_v0.16 (6)/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- jqurey cdn -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
  
<div class="wrapper">
 
  <div class="form-container">

    <div class="form-box">

      <h1 class="logo">
        <img class="light-logo" src="./images/logo-light.png" alt="light-logo">
        <img class="dark-logo" src="./images/logo-dark.png" alt="dark-logo">
      </h1>

      <div class="signin-form">

        <div class="form-group">
          <div class="animate-input">
            <span>전화번호, 사용자 이름 또는 이메일</span>
            <input type="text">
            <button type="button">비밀번호 표시</button>
          </div>
        </div>

        <div class="form-group">
          <div class="animate-input">
            <span>비밀번호</span>
            <input type="password">
          </div>
        </div>

        <div class="btn-group">
          <button class="btn-login" type="button">로그인</button>
        </div>

        <div class="or-box">
          <div></div>
          <div>또는</div>
          <div></div>
        </div>

        <div class="btn-group">
          <button class="pb-btn" type="button">
            <img src="./images/facebook-icon.png" alt="facebook-icon">
            <span>페이스북으로 로그인</span>
          </button>
        </div>
        <a href="">비밀번호를 잊으셨나요?</a>

      </div>
    </div>

    <div class="join-box">
      <p>계정이 없으신가요?
        <a href="">가입하기</a>
      </p>
    </div>

    <div class="app-down">
      <p>앱을 다운로드하세요</p>
      <div class="store-link">
        <a href=""><img src="./images/app-store.png" alt="app-store"></a>
        <a href=""><img src="./images/gg-play.png" alt="google-play"></a>
      </div>
    </div>

  </div>

  <footer>
    <ul class="link-list">
      <li><a href="">Meta
      </a></li>
      <li><a href="">소개</a></li>
      <li><a href="">블로그</a></li>
      <li><a href="">채용 정보</a></li>
      <li><a href="">도움말</a></li>
      <li><a href="">API</a></li>
      <li><a href="">개인정보처리방침</a></li>
      <li><a href="">약관</a></li>
      <li><a href="">인기 계정</a></li>
      <li><a href="">위치</a></li>
      <li><a href="">Instagram Lite</a></li>
      <li><a id="mode-toggle" href="">Darkmode</a></li>
    </ul>

    <p>© 2023 Instagram from Meta</p>
  </footer>

</div>


</body>
</html>
