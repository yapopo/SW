<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="페이지 소개">
  <meta name="keyword" content="HTML, CSS, NAVER, GOOGLE">
  <meta name="author" content="강다은">
  <link rel="stylesheet" href="../CSS/aprac.css">
  <title>A Tag 연습</title>
</head>
<body>
  <!-- wrapper : 전체를 감싸는 div -->
 <div class="wrapper">
    <div class="google box">
      <h1>구글로 이동하기</h1>
      <a href="http://google.co.kr" target="_blank">
        <img src="../IMAGES/google.png" alt="구글로고">
      </a>
      <p>Google 이미지를 눌렀을 때 <span class="txt-bold">구글로 이동</span></p>
    </div>

    <div class="naver box">
      <h1>네이버로 이동하기</h1>
      <img src="../IMAGES/naver.png" alt="네이버로고">
      <p>
        <a href="http://naver.com">여기</a>를 눌렀을 때 네이버로 이동</p>
    </div>
 </div>

</body>
</html>
