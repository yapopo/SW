<!DOCTYPE html>
<html>
  <head>
    <!-- 문자 인코딩 -->
    <meta charset="UTF-8">
    <!-- 브라우저 호환성 지정 -->
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <!-- 반응형 웹이나 모바일 등 기기장치를 인식할 때 기준 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 검색 엔진의 결과에 표시되는 페이지에 대한 설명 -->
    <meta name="description" content="상기 페이지는 메타입니다">
    <!-- 검색 엔진에 의해 검색되는 키워드 지정 -->
    <meta name="keywords" content="meta, HTML, CSS, JavaScript, Frontend">
    <!-- 문서를 작성한 사람에 대한 정보 -->
    <meta name="author" content="강다은">
    <link rel="stylesheet" href="meta.css">
    <title>META</title>
    <meta>
  </head>
  <body>
    <!-- div : 상자처럼 구역을 나누는 태그 -->
    <div class="left">나는야 구역을 나누는 div 태그</div>
    <div class="right">나는야 block 요소라네</div>

    <p>나는야 pragraph 문단이지렁</p>
    <p>나도 <span class="txt">block</span> 요소지렁</p>

    <span>텍스트의 특정부분에 스타일을 적용해용</span>
    <span>나는 inline 요소에용</span>
