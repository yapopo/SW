<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/a32df74e2f.js" crossorigin="anonymous"></script>
  <!-- jqurey -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <title>IMG Slide</title>
</head>
<body>
  

<div class="wrapper">
  <div class="slide-wrapper">
    <ul class="slide-list">
      <li class="slide-item">
        <img src="./imgs/img_visual1.jpg" alt="슬라이드이미지1">
      </li>
      <li class="slide-item">
        <img src="./imgs/img_visual2.jpg" alt="슬라이드이미지2">
      </li>
      <li class="slide-item">
        <img src="./imgs/img_visual3.jpg" alt="슬라이드이미지3">
      </li>
    </ul>

    <ul class="slide-text">
      <li class="slide-item-text">신선재 육성의 베스트 솔루션</li>
      <li class="slide-item-text">신선하고 차별화된 식자재</li>
      <li class="slide-item-text">고객의 성공을 위해 함께하는 파트너</li>
    </ul>

    <ul class="slide-btn">
      <button type="button" class="slide-item-btn"></button>
      <button type="button" class="slide-item-btn"></button>
      <button type="button" class="slide-item-btn"></button>
    </ul>
  </div>

  <button type="button" class="left btn">
    <i class="fa-solid fa-chevron-left"></i>
  </button>
  <button type="button" class="right btn">
    <i class="fa-solid fa-chevron-right"></i>
  </button>
</div>



<script src="script.js"></script>
</body>
</html>
