<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/a32df74e2f.js" crossorigin="anonymous"></script>
  <!-- jqurey -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <title>IMG Slide</title>
</head>
<body>
  

<div class="wrapper">
  
  <div class="slide-list">
    <div class="slide-item">
      <img src="./imgs/img_visual1.jpg" alt="식사재 유통의 베스트 솔루션">
      <p>식자재 유통의 베스트<br> 솔루션</p>
    </div>

    <div class="slide-item">
      <img src="./imgs/img_visual2.jpg" alt="신선하고 차별화된 식자재 Provider">
      <p>신선하고 차별화된 식자재<br>Provider</p>
    </div>

    <div class="slide-item">
      <img src="./imgs/img_visual3.jpg" alt="고객의 성공을 위해 함께하는 파트너">
      <p>고객의 성공을 위해 <br>함께하는 파트너</p>
    </div>

  </div>

  <button type="button" class="prev btn">
    <i class="fa-solid fa-chevron-left"></i>
  </button>
  <button type="button" class="next btn">
    <i class="fa-solid fa-chevron-right"></i>
  </button>

 <div id="dots"></div>

</div>



<script src="script.js"></script>
</body>
</html>
