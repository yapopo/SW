<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="table, input 연습">
  <meta name="keyword" content="HTML,CSS,table,input ">
  <meta name="author" content="강다은">
  <link rel="stylesheet" href="./css/style.css">
  <title>회원가입 페이지</title>
</head>
<body>
  <div class="wrapper">

    <div class="join">
      <h1>회원가입</h1>
      <p>회원가입 페이지 입니다. 본사는 고객님들의 개인정보를
        소중하고 안전하게 보관하고 있습니다.<br>
        불편사항이 있으시면 010-0000-0000로 연락주시기 바랍니다.
      </p>
      <hr>
      <!-- form : 유저가 입력하는 정보를 받기 위한 틀
      입력된 데이터는 한번에 서버로 전송된다 -->
      <!-- action : 데이터를 서버로 전송할 때 데이터가 도착할 URL을 작성 -->
      <!-- method : 데이터가 서버로 전송될 때 사용되는 HTTP 메소드를 선택한다 -->
      <form action="" method="">
        <!-- table : 테이블을 만드는 태그 -->
        <!-- th(table head) : 표의 제목을 만드는 태그 -->
        <!-- tr(table-row) : 표의 행(가로줄) /세로로 많아진다 -->
        <!-- td(table-data) : 표의 셀을 만드는 태그 -->
        <table class="table-border" border="1">
          <tr>
            <th>테이블</th>
            <th>만들기</th>           
          </tr>
          <tr>
            <td>첫번째 칸</td>
            <td>두번째 칸</td>
          </tr>
          <tr>
            <td>첫번째 칸</td>
            <td>두번째 칸</td>
          </tr>
        </table>

        <table border="1">
          <tr>
            <th>번호</th>
            <th>이름</th>
          </tr>
          <tr>
            <td>1</td>
            <td>이예진</td>
          </tr>
          <tr>
            <td>2</td>
            <td>yejin</td>
          </tr>
          <tr>
            <td>3</td>
            <td>lee</td>
          </tr>
        </table>
      </form>

    </div>
  </div>
</body>
</html>
