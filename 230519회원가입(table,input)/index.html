<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>회원가입 페이지</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

  <!-- font link code -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

</head>
<body>
  <div class="wrapper">

    <div class="join">
      <h1>회원가입</h1>
      <p>회원가입 페이지 입니다. 본사는 고객님들의 개인정보를
        소중하고 안전하게 보관하고 있습니다.<br>
        불편사항이 있으시면 010-0000-0000로 연락주시기 바랍니다.
      </p>
      <hr>
      <!-- form : 유저가 입력하는 정보를 받기 위한 틀
      입력된 데이터는 한번에 서버로 전송된다 -->
      <!-- action : 데이터를 서버로 전송할 때 데이터가 도착할 URL을 작성 -->
      <!-- method : 데이터가 서버로 전송될 때 사용되는 HTTP 메소드를 선택한다 -->

      <!-- GET, POST 둘 다 폼 태그에 작성된 데이터를 서버로 전송하는 역할을 하지만 수행 방식이 다르다 -->
      <!-- GET : 폼으로 전송한 데이터가 url의 끝에 붙어서 눈에 보이게 전송된다ㅎㄱ
                 데이더가 외부에 노출되고 브라우저에 기록이 남기 때문에 보안에 취약하다
                 데이터를 요청하는 데 많이 사용된다-->
      <!-- POST : 폼으로 전송한 데이터가 내부적으로 전송되어 보이지 않는다
                  브라우저에 기록이 남지 않기 때문에 개인정보 등 보안이 중요한 경우 사용한다
                  POST는 데이터를 수정, 삭제할 때 많이 사용한다 -->
      <form action="./action.html" method="">
        <!-- table : 테이블을 만드는 태그 -->
        <!-- th(table head) : 표의 제목을 만드는 태그 -->
        <!-- tr(table-row) : 표의 행(가로줄) /세로로 많아진다 -->
        <!-- td(table-data) : 표의 셀을 만드는 태그 -->
        <!-- <table class="table-border" border="1">
          <tr>
            <th>테이블</th>
            <th>만들기</th>           
          </tr>
          <tr>
            <td>첫번째 칸</td>
            <td>두번째 칸</td>
          </tr>
          <tr>
            <td>첫번째 칸</td>
            <td>두번째 칸</td>
          </tr>
        </table>

        <table border="1">
          <tr>
            <th>번호</th>
            <th>이름</th>
          </tr>
          <tr>
            <td>1</td>
            <td>이예진</td>
          </tr>
          <tr>
            <td>2</td>

          </tr>
          <tr>
            <td>3</td>

          </tr>
        </table> -->
      
      <table class="info-table"> 
        <!-- ID -->
        <tr >
          <td>
            <!-- lable 생성해서 두 값을 연결 -->
            <!-- for 안의 값 = id와 동일해야함 -->
            <label for="id">아이디</label>
          </td>
          <td>
            <!-- input :  -->
            <!-- type :  -->
            <!-- name : 서버에 전송할 때 값 -->
            <input required id="id" type="text" name="userID" placeholder="아이디를 입력해주세요.">
            <!-- button의 세가티 타입
            1. button :
            2. reset :
            3. submit :
             -->
            <button>아이디 중복체크</button>
          </td>
        </tr>
        <!-- Password -->
        <tr>
          <td>
            <label for="pw">비밀번호</label>
          </td>
          <td>
            <input required id="pw" type="password" name="userPW">
          </td>
        </tr>
        <!-- Name -->
        <tr>
          <td>
            <label for="name">이름 : </label>
          </td>
          <td>
            <!-- reauired : 필수요소 지정 속성 -->
            <input required id="name" type="text" name="userNAME">
          </td>
        </tr>
        <!-- Email -->
        <tr>
          <td>
            <label for="Email">E-mail</label>
          </td>
          <td>
            <input required id="Email" type="email" name="userEmail">
          </td>
        </tr>
        <!-- nation -->
        <tr>
          <td>
            <label for="nation">국적</label>
          </td>
          <td>
            <!-- name 속성은 폼이 제출된 후에 foam에서 데이터를 참조하기 위해서 사용한다 -->
            <select name="nation" id="nation">
              <!-- option 태그를 그룹화 -->
              <optgroup label="Asia">
                <!-- value : 해당 option이 선택 되었을때 서버로 제출되는 값을 명시 -->
                <!-- value 속성이 입력되지 않았을 경우, option 태그 사이에 있는 태그가 서버로 전송된다 -->
                <!-- selected : 초기에 미리 선택되어 있는 항목 설정 -->
                <!-- disabled : 요소를 비활성화하여 선택불능으로 만든다 -->
                <option value="kor">대한민국</option>
                <option value="pdk" disabled>북한</option>
                <option value="jap">일본</option>
                <option value="chi">중국</option>
                <option value="vie">베트남</option>
              </optgroup>
              <optgroup label="Europe">
                <option value="ger">독일</option>
                <option value="fra">프랑스</option>
                <option value="eng">영국</option>
                <option value="ita">이탈리아</option>
                <option value="spa">스페인</option>
              </optgroup>
              <optgroup label="America">
                <option value="usa">미국</option>
                <option value="can">캐나다</option>
                <option value="mex">멕시코</option>
                <option value="bra">브라질</option>
                <option value="arh">아르헨티나</option>
              </optgroup>
              <optgroup label="Afirca"></optgroup>
              <optgroup label="Oceania/Pacific"></optgroup>
            </select>
          </td>
        </tr>
        <!-- Date -->
        <tr>
          
          <td>
            <label>생년월일</label>
          </td>
          <td>
            <span><select name="year" id="year"></select>년</span>
            <span><select name="month" id="month"></select>월</span>
            <span><select name="day" id="day"></select>일</span>
          </td>
          <!-- java -->
          <script>
            // var, let, const
            // Javascript의 변수는 카멜표기법으로 작성한다
            // = : 오른쪽 값을 왼쪽에 대입하겠다
            let nowYear = new Date();
            nowYear = nowYear.getFullYear();

            // Javascript에서 반복적인 코드를 작성할때는 '반복문'이라는 것을 사용한다
            // 반복문 for(원하는 조건)
            // i = 1900에서 시작하여 i의 값이 nowYear보다 작거나 같아질때까지 1씩 증가하며 반복된다

            for( i = 1900; i <= nowYear; i++) {
              $("#year").append("<option>" + i + "</option>")
            }

            for( i = 1; i <=12; i++) {
              $('#month').append("<option>" + i + "</option>")
            }

            for( i = 1; i <=31; i++) {
              $('#day').append("<option>" + i + "</option>")
            }

          </script>
        </tr>
        <!-- Gender -->
        <tr>
          <td>
            <label for="gender">성별</label>
          </td>
          <td>
            <span><input id="gender" type="radio" name="gender" value="0" >남자</span>
            <span><input id="gender" type="radio" name="gender" value="1">여자</span>
          </td>
        </tr>
        <!-- Number -->
        <tr>
          <td>
            <label for="number">전화번호</label>
          </td>
          <td>
            <select name="number" id="number">
              <option value="010">010</option>
              <option value="02">02</option>
              <option value="042">042</option>
              <option value="041">041</option>
              <option value="043">043</option>
            </select>-
            <input type="text" maxlength="4" minlength="4">-
            <input type="text" maxlength="4" minlength="4">
          </td>
        </tr>
        <!-- Price -->
        <tr>
          <td>
            <label for="price">희망연봉</label>
          </td>
          <td>
            <!-- max : 최대값 | min: 최소값 -->
            <!-- step : input 요소에 입력할 수 있는 숫자들 사이의 간격 -->
            <input type="range" name="price" min="100" max="1000" step="100">
          </td>
        </tr>
        <!-- Hobby -->
        <tr>
          <td>
            <label for="hobby">취미</label>
          </td>
          <td>
            <span><input type="checkbox" value="arc">양궁</span>
            <span><input type="checkbox" value="hik">등산</span>
            <span><input type="checkbox" value="mov">영화감상</span>
            <span><input type="checkbox" value="bok">독서</span>
            <span><input type="checkbox" value="swi">수영</span>
            <span><input type="checkbox" value="fis">낚시</span>
            <span><input type="checkbox" value="bak" checked>농구</span>
            <span><input type="checkbox" value="bas">야구</span>
            <span><input type="checkbox" value="soc">축구</span>

          </td>
        </tr>
        <!-- Photo -->
        <tr>
          <td>
            <label for="photo">증명사진</label>
          </td>
          <td>
            <input type="file">
          </td>
        </tr>
        <!-- Text -->
        <tr>
          <td>
            <label for="text">자기소개서</label>
          </td>
          <td>
            <textarea placeholder="400자 미만으로 작성하시오." name="text" id="text" cols="30" rows="10"></textarea>
          </td>
        </tr>
        <!-- submit reset -->
        <tr>
          <td><input type="submit"></td>
          <td><input type="reset"></td>
        </tr>
      </table>

      </form>



    </div>
  </div>
</body>
