<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="joinstyle.css">
   <!-- jQurey -->
   <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <title>네이버 회원가입 join</title>
</head>
<body>
  <div class="wrapper">

    <header>
      <h1 class="logo"><a href="http://www.naver.com">
        <img src="./imgs/logo.png" alt="네이버로고">
      </a></h1>
    </header>

    <section class="join-form">

      <form action="">
<!-- 아이디 -->
        <div class="id">
          <label>
            <p>아이디</p>
              <div class="id-txt">
                <input required id ="id" type="text" name="userID">
                <div class="txt">@naver.com</div>
              </div>
          </label>
            <p class="alert"></p>
        </div>
<!-- 비밀번호 -->
        <div class="pw">
          <label>
            <p>비밀번호</p>
              <div class="pw-input">
                <input required id="pw" type="password" name="userPW" value="userPW">
                <div class="pw-img"></div>
              </div>
          </label>
          <p class="alert"></p>
        </div>
<!-- 비밀번호 재확인  -->
<div class="pw-check">
          <label>
            <p>비밀번호 재확인</p>
              <div class="pwchk-input">
                <input required id="pwchk" type="password" name="userPWchk" value="userPW">
                <div class="pwchk-img"></div>
              </div>
          </label>
          <p class="alert"></p>
</div>
<!-- 이름 -->
        <div class="name">
          <label>
            <p>이름</p>
              <input required id = "name" type="text" name="userNAME">
          </label>
          <p class="alert"></p>
        </div>
<!-- 생년월일 -->
        <div class="birth">
          <label>
            <p>생년월일</p>
            <div class="birth-input">
              <div class="year">
                <input type="text" name="year" placeholder="년(4자)">
              </div>
              <div class="month">
                <select name="month" id="month">
                  <option value="" selected disabled>월</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="date">
                <input type="text" name="date" placeholder="일">
              </div>
            </div>
          </label>
            <p class="alert"></p>
        </div>
<!-- 성별 -->
        <div class="gender">
          <label>
            <p>성별</p>
            <div class="gender-input">
              <input id="male" type="radio" name="gender" value="0">
              <label for="male">남자</label>
              <input id="female" type="radio" name="gender" value="1">
              <label for="female">여자</label>
              <input id="none" type="radio" name="gender" value="2">
              <label for="none">선택안함</label>
            </div>
          </label>
        </div>
<!-- 본인확인이메일 -->
        <div class="mail">
          <label>
            <p>본인확인 이메일 <span>(선택)</span></p>
            <input type="text" placeholder="선택입력">
          </label>
           <p class="alert"></p>
        </div>
<!-- 전화번호 -->
        <div class="number">
          <label>
            <p>휴대전화</p>
            <select name="number" id="number">
              <option value="233">가나 +233</option>
              <option value="30">그리스 +30</option>
              <option value="82" selected>대한민국 +82</option>
              <option value="49">독일 +49</option>
              <option value="960">몰디브 +960</option>
              <option value="1">미국/캐나다 +1</option>
              <option value="254">케나 +254</option>
            </select>
            <div class="getnum">
              <input type="text" placeholder="전화번호 입력">
              <button type="button">인증번호 받기</button>
            </div>
            <div class="numtxt">
              <input type="text" placeholder="인증번호 입력하세요" disabled>
              <div class="alert-txt">불일치 X</div>
            </div>
          </label>
            <p class="alert"></p>
         </div>
<!-- 주소 -->
        <div class="adress">
          <label>
            <p>주소</p>
            <div class="find">
              <input type="text" placeholder="우편주소">
              <button type="button">우편번호 찾기</button>
            </div>
            <input type="text" placeholder="도로명주소"><br>
            <input type="text" placeholder="지번주소"><br>
            <input type="text" placeholder="상세주소"><br>
            <input type="text" placeholder="참고항목">
          </label>
        </div>
<!-- 가입버튼 -->

        <div class="button">
          <button type="button">가입하기</button>
        </div>
      </form>

    </section>
  </div>

  <script src="./js/join_script.js"></script>
</body>
</html>
