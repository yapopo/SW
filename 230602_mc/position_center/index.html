<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position Center</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrapper {
      position: relative;
      height: 100vh;
      background-color: aquamarine;
    }

    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 200px;
      height: 200px;
      background-color: blueviolet;
    }

    /* position : absolute 상태에서는 flex가 먹지 않는다 */
  </style>

</head>
<body>
  <div class="wrapper">
    <div class="box"></div>
  </div>
</body>
</html>
