<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert box 띄우기</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- UI를 변경 할 때
    1. HTML, CSS로 디자인 (필요하다면 화면상에 숨겨준다.)
    2. 필요할 때 Javascript 숨긴 요소를 보여달라고 코드를 작성
  -->
  <div class="wrapper">
    <div class="alert-box" id="alert">
      <p>Box</p>
      <button onclick="openNclose('none')" id="close-btn" type="button">X</button>
    </div>
    <button onclick="openNclose('flex')" id="open-btn" type="button">OPEN</button>
  </div>
  <script src="./scipt.js"></script>
</body>
</html>
