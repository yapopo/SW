<body>
  <script>
    // 1. 산술연산자 +,-,/,*,%(나머지값)
    // 2. 대입연산자 : = ,+= , -=
    let str1 = "Hello"
    let str2 = "World"
    console.log(str1 - str2)
    // 3. 복합대입연산자 : += , -=, /= ,*= ,%=
    let num = 10;

    let result_1,result_2,result_3,result_4,result_5;
    const 변수 = 0;
    // 4. 증가 감소 연산자
    //  ++ 앞에 있을 경우 : 행에서 ++값이 반영되고, 업데이트 된 값이 결과값
    let nums = 10;
    let number, result;

    result = nums++

    console.log(result)
    console.log(nums)
  </script>
