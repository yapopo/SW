<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsClock</title>
  <link rel="stylesheet" href="./style.css">

        <p class="b-title"><b>Lorem</b> Ipsum</p>
